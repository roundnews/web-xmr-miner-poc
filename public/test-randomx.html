<!DOCTYPE html>
<html>
<head>
    <title>RandomX Test</title>
</head>
<body>
    <h1>RandomX Module Test</h1>
    <div id="output"></div>
    <script src="/public/wasm/randomx.js"></script>
    <script>
        const output = document.getElementById('output');
        
        async function test() {
            try {
                output.innerHTML += '<p>Creating RandomX module...</p>';
                const rx = new RandomXModule();
                
                output.innerHTML += '<p>Initializing (this may take a few seconds)...</p>';
                const startInit = performance.now();
                await rx.init('test-seed-123');
                const initTime = performance.now() - startInit;
                output.innerHTML += `<p>✓ Initialized in ${(initTime/1000).toFixed(2)}s</p>`;
                
                const memInfo = rx.getMemoryInfo();
                output.innerHTML += `<p>Memory: ${memInfo.totalMB}MB (${memInfo.mode} mode)</p>`;
                
                output.innerHTML += '<p>Calculating hashes...</p>';
                const startHash = performance.now();
                const hash1 = await rx.calculateHash('test-input-1');
                const hash2 = await rx.calculateHash('test-input-2');
                const hash3 = await rx.calculateHash('test-input-3');
                const hashTime = (performance.now() - startHash) / 3;
                
                output.innerHTML += `<p>Hash 1: ${hash1}</p>`;
                output.innerHTML += `<p>Hash 2: ${hash2}</p>`;
                output.innerHTML += `<p>Hash 3: ${hash3}</p>`;
                output.innerHTML += `<p>Average hash time: ${hashTime.toFixed(2)}ms</p>`;
                output.innerHTML += `<p>Estimated hashrate: ${(1000/hashTime).toFixed(2)} H/s</p>`;
                
                output.innerHTML += '<p style="color: green;">✓ All tests passed!</p>';
                
                rx.destroy();
                output.innerHTML += '<p>✓ Cleanup complete</p>';
            } catch (error) {
                output.innerHTML += `<p style="color: red;">✗ Error: ${error.message}</p>`;
                console.error(error);
            }
        }
        
        test();
    </script>
</body>
</html>
